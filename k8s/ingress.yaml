apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: awp-ingress
  namespace: ai-workflow
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: awp-frontend
                port:
                  number: 3000
          - path: /api/?(.*)
            pathType: Prefix
            backend:
              service:
                name: awp-backend
                port:
                  number: 3001